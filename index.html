<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Janee's Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script
      src="https://kit.fontawesome.com/61d5349bb4.js"
      crossorigin="anonymous"
      src="script.js"
    ></script>
  </head>
  <body>
    <div class="container"></div>
    <div class="weather-app">
      <form id="search-input">
        <input
          type="text"
          placeholder="Enter City"
          autocomplete="off"
          autofocus="on"
          id="city-input"
        />
        <input type="submit" value="Search" />
        <input type="submit" value="Current Location" id="current" />
      </form>
      <h1 id="place" Pontotoc, MS></h1>
      <h2>Sunday 8:45</h2>
      <i class="fas fa-sun sun-icon"></i>
      <h3 id="temp" 21°></h3>
      <h5>
        <a id="Celsius" href="#">°C</a> | <a id="Fahrenheit" href="#">°F</a>
      </h5>
      <a href="https://github.com/ashleyjanee/Janee-Weather-App"
        >Open Source Code</a
      >
      by Janee Ball
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
