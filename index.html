<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Janee's Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script
      src="https://kit.fontawesome.com/61d5349bb4.js"
      crossorigin="anonymous"
      src="script.js"
    ></script>
  </head>
  <body>
    <div class="container"></div>
    <div class="weather-app">
      <form id="search-input">
        <input
          type="text"
          placeholder="Enter City"
          autocomplete="off"
          autofocus="on"
          id="city-input"
        />
        <input type="submit" value="Search" />
        <input type="submit" value="Current Location" id="current" />
      </form>
      <h1 id="place" Pontotoc, MS></h1>
      <h2>Sunday 8:45</h2>
      <h3 id="description">Clear</h3>
      <div class="row">
        <div class="col-md-6">
          <img
            src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
            alt="Sunny"
            id="icon"
          />
          <h3 id="temp" class="temperature" 21°></h3>
          <h5>
            <a id="Celsius" href="#">°C</a> | <a id="Fahrenheit" href="#">°F</a>
          </h5>
        </div>
        <div class="col-md-6">
          <ul>
            <li>Humidity: <span id="humidity"></span>%</li>
            <li>Wind: <span id="wind"></span> km/h</li>
          </ul>
        </div>
      </div>
      <br />
      <div class="row">
        <div class="col weather-temp">
          <i class="fas fa-sun sun-icon-2"></i>
          <h5>73°F</h5>
          Saturday
        </div>
        <div class="col weather-temp">
          <i class="fas fa-cloud cloud-icon"></i>
          <h5>68°F</h5>
          Sunday
        </div>
        <div class="col weather-temp">
          <i class="fas fa-cloud-showers-heavy heavy-rain"></i>
          <h5>65°F</h5>
          Monday
        </div>
        <div class="col weather-temp">
          <i class="fas fa-wind wind-icon"></i>
          <h5>67°F</h5>
          Tuesday
        </div>
        <div class="col weather-temp">
          <i class="fas fa-cloud cloud-icon"></i>
          <h5>71°F</h5>
          Wednesday
        </div>
        <div class="col weather-temp">
          <i class="fas fa-sun sun-icon-2"></i>
          <h5>74°F</h5>
          Thursday
        </div>
      </div>

      <a href="https://github.com/ashleyjanee/Janee-Weather-App"
        >Open Source Code</a
      >
      by Janee Ball
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
